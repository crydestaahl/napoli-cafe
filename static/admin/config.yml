backend:
  name: github
  repo: crydestaahl/napoli-cafe
media_folder: static/assets
public_folder: assets
collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: widget, label: Widget, widget: markdown}
      - { name: body, label: Body, widget: markdown }
  
  - name: product
    label: Product
    folder: content/products
    create: true
    fields:
      - { name: path, label: Path }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
      - {label: "Image 1", name: "featuredimage", widget: image}
      - {label: "Image 2", name: "featuredimage", widget: image}
      - {label: "Image 3", required: false, name: "featuredimage", widget: image}
      - {label: "Image 4", required: false, name: "featuredimage", widget: image}
      - {label: "Image 5", required: false, name: "featuredimage", widget: image}
      - {label: "Image 6", required: false, name: "featuredimage", widget: image}